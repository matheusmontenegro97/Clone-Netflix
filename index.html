<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="shortcut icon" href="img/favcon-netflix.png">
    <title>NETFLIX CLONE</title>

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme">
</head>
<body>
    <header>
        <div class = "container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href=""><img src="img/photo-perfil.jpeg" class="avatar-perfil"> <i class="fas fa-angle-down"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">

            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="redes-sociais">
                <a href="https://www.facebook.com/netflixbrasil" target="_blank">
                    <img src="img/facebook.png">
                </a>
            </div>
            <div class="redes-sociais">
                <a href="https://www.instagram.com/netflixbrasil/?hl=pt-br" target="_blank">
                    <img src="img/instagram.png">
                </a>
            </div>
            <div class="redes-sociais" >
                <a href="https://twitter.com/NetflixBrasil?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
                    <img src="img/twitter.png">
                </a>
            </div>
            <div class="redes-sociais">
                <a href="https://www.youtube.com/user/NetflixBRA" target="_blank">
                    <img src="img/youtube.png">
                </a>
            </div>
        </div>

        <div class="container">
            <div class="informacoes-rodape">
                <a href="#">Idiomas e legendas</a>
